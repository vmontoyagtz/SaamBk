version: "3.9"

services:
  cassandra:
    image: cassandra:latest
    container_name: 'cassandra'
    ports:
      - "9042:9042"
    environment:
      CASSANDRA_START_RPC: "true"
      CASSANDRA_CLUSTER_NAME: "Test Cluster"
    volumes:
      - cassandra-data:/var/lib/cassandra

volumes:
  cassandra-data:
